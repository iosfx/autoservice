name: Backend CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: autoservice
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d autoservice"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Create .env for CI
        run: |
          cp ../infra/env.example .env
          echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/autoservice?schema=public" >> .env

      - name: Install deps
        run: npm install

      - name: Prisma generate
        run: npx prisma generate

      - name: Prisma migrate
        run: npx prisma migrate dev --name ci_init

      - name: Build
        run: npm run build
